<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      margin-top: 1rem;
    }
    .column {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 0.75rem;
      min-height: 250px;
    }
    .column h3 {
      text-align: center;
      margin-top: 0;
    }
    .task {
      background: #fff;
      border-radius: 8px;
      padding: 0.6rem;
      margin-bottom: 0.5rem;
      cursor: grab;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s;
    }
    .task:hover {
      transform: translateY(-2px);
    }
    .priority {
      font-weight: bold;
      padding: 0.2rem 0.5rem;
      border-radius: 6px;
      font-size: 0.8rem;
    }
    .prio-1 { background: #ef5350; color: white; }
    .prio-2 { background: #ff9800; color: white; }
    .prio-3 { background: #ffee58; color: black; }
    .prio-4 { background: #81c784; color: white; }
    .prio-5 { background: #90a4ae; color: white; }
    .task-buttons {
      display: flex;
      gap: 0.3rem;
    }
    .task-buttons button {
      border: none;
      background: rgba(0,0,0,0.05);
      color: #333;
      border-radius: 4px;
      padding: 0.2rem 0.5rem;
      cursor: pointer;
      font-size: 0.7rem;
    }
    .task-buttons button:hover {
      background: rgba(0,0,0,0.1);
    }
    .add-task {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .add-task input, .add-task select {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Task Board</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="notes.html">Notes</a>
    <a href="tasks.html">Tasks</a>
  </nav>

  <main>
    <section>
      <h2>My Tasks</h2>
      <div class="add-task">
        <input type="text" id="newTask" placeholder="New task...">
        <select id="prioritySelect">
          <option value="1">Priority 1 (ðŸ”¥ Highest)</option>
          <option value="2">Priority 2</option>
          <option value="3">Priority 3</option>
          <option value="4">Priority 4</option>
          <option value="5">Priority 5 (ðŸ§Š Lowest)</option>
        </select>
        <button onclick="addTask()">Add</button>
      </div>

      <div class="board">
        <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
          <h3>To Do</h3>
          <div id="todo"></div>
        </div>
        <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
          <h3>In Progress</h3>
          <div id="inprogress"></div>
        </div>
        <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
          <h3>Review</h3>
          <div id="review"></div>
        </div>
        <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
          <h3>Done</h3>
          <div id="done"></div>
        </div>
      </div>
    </section>
  </main>

  <script>
    let taskId = Date.now();
    let boardData = JSON.parse(localStorage.getItem('board')) || {todo:[],inprogress:[],review:[],done:[]};

    function addTask() {
      const text = document.getElementById('newTask').value.trim();
      const priority = document.getElementById('prioritySelect').value;
      if (!text) return;
      const task = {id: 'task-' + taskId++, text, priority};
      boardData.todo.push(task);
      saveBoard();
      renderBoard();
      document.getElementById('newTask').value = '';
    }

    function createTaskElement(taskObj, col) {
      const task = document.createElement('div');
      task.className = 'task';
      task.draggable = true;
      task.id = taskObj.id;
      task.ondragstart = drag;

      const textSpan = document.createElement('span');
      textSpan.textContent = taskObj.text;

      const priority = document.createElement('span');
      priority.className = 'priority prio-' + taskObj.priority;
      priority.textContent = 'P' + taskObj.priority;

      const btns = document.createElement('div');
      btns.className = 'task-buttons';
      btns.innerHTML = `
        <button onclick="editTask('${col}','${taskObj.id}')">Edit</button>
        <button onclick="deleteTask('${col}','${taskObj.id}')">X</button>
      `;

      task.appendChild(textSpan);
      task.appendChild(priority);
      task.appendChild(btns);
      return task;
    }

    function drag(event) {
      event.dataTransfer.setData('text', event.target.id);
    }

    function allowDrop(event) {
      event.preventDefault();
    }

    function drop(event) {
      event.preventDefault();
      const data = event.dataTransfer.getData('text');
      const taskId = data;
      const fromCol = findTaskColumn(taskId);
      const task = boardData[fromCol].find(t => t.id === taskId);
      if (task) {
        boardData[fromCol] = boardData[fromCol].filter(t => t.id !== taskId);
        const targetCol = event.target.closest('.column').querySelector('div').id;
        boardData[targetCol].push(task);
        saveBoard();
        renderBoard();
      }
    }

    function findTaskColumn(taskId) {
      return Object.keys(boardData).find(col => boardData[col].some(t => t.id === taskId));
    }

    function editTask(col, taskId) {
      const task = boardData[col].find(t => t.id === taskId);
      if (!task) return;
      const newText = prompt('Edit task:', task.text);
      if (newText !== null) {
        const newPrio = prompt('Edit priority (1-5):', task.priority);
        if (newPrio >= 1 && newPrio <= 5) {
          task.text = newText.trim() || task.text;
          task.priority = newPrio;
          saveBoard();
          renderBoard();
        }
      }
    }

    function deleteTask(col, taskId) {
      if (confirm('Delete this task?')) {
        boardData[col] = boardData[col].filter(t => t.id !== taskId);
        saveBoard();
        renderBoard();
      }
    }

    function saveBoard() {
      localStorage.setItem('board', JSON.stringify(boardData));
    }

    function renderBoard() {
      Object.keys(boardData).forEach(col => {
        const container = document.getElementById(col);
        container.innerHTML = '';
        boardData[col].forEach(task => {
          container.appendChild(createTaskElement(task, col));
        });
      });
    }

    renderBoard();
  </script>
</body>
</html>
