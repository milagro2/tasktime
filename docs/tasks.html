<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      margin-top: 1rem;
    }
    .column {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 0.5rem;
      min-height: 200px;
    }
    .column h3 { text-align: center; }
    .task {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      cursor: grab;
    }
    .add-task {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    input[type=text] {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Task Board</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="notes.html">Notes</a>
    <a href="tasks.html">Tasks</a>
  </nav>

  <main>
    <section>
      <h2>My Tasks</h2>
      <div class="add-task">
        <input type="text" id="newTask" placeholder="New task...">
        <button onclick="addTask()">Add</button>
      </div>
      <div class="board">
        <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
          <h3>To Do</h3>
          <div id="todo"></div>
        </div>
        <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
          <h3>In Progress</h3>
          <div id="inprogress"></div>
        </div>
        <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
          <h3>Review</h3>
          <div id="review"></div>
        </div>
        <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
          <h3>Done</h3>
          <div id="done"></div>
        </div>
      </div>
    </section>
  </main>

  <script>
    let taskId = Date.now();

    function addTask() {
      const input = document.getElementById('newTask');
      const taskText = input.value.trim();
      if (!taskText) return;

      const task = createTaskElement(taskText);
      document.getElementById('todo').appendChild(task);
      saveBoard();

      input.value = '';
    }

    function createTaskElement(text) {
      const task = document.createElement('div');
      task.className = 'task';
      task.draggable = true;
      task.id = 'task-' + taskId++;
      task.textContent = text;
      task.ondragstart = drag;
      return task;
    }

    function drag(event) {
      event.dataTransfer.setData('text', event.target.id);
    }

    function allowDrop(event) {
      event.preventDefault();
    }

    function drop(event) {
      event.preventDefault();
      const data = event.dataTransfer.getData('text');
      const task = document.getElementById(data);
      event.target.closest('.column').querySelector('div').appendChild(task);
      saveBoard();
    }

    function saveBoard() {
      const columns = ['todo', 'inprogress', 'review', 'done'];
      const boardData = {};
      columns.forEach(col => {
        boardData[col] = Array.from(document.getElementById(col).children).map(task => task.textContent);
      });
      localStorage.setItem('board', JSON.stringify(boardData));
    }

    function loadBoard() {
      const boardData = JSON.parse(localStorage.getItem('board'));
      if (!boardData) return;
      Object.keys(boardData).forEach(col => {
        const container = document.getElementById(col);
        container.innerHTML = '';
        boardData[col].forEach(taskText => {
          container.appendChild(createTaskElement(taskText));
        });
      });
    }

    loadBoard();
  </script>
</body>
</html>
